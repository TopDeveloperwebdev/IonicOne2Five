<ion-header class="bar bar-header bar-assertive ">
    <ion-title class="filter-bar">Filtro de Busca</ion-title>
    <button class="button close-btn" (click)="dismiss()">
    <i class="ion-close-round"></i>
  </button>
</ion-header>
<ion-content class="padding">
    <div class="list">
        <label class="item item-input item-stacked-label">
      <select [(ngModel)]="filtro.tipopesquisa">
        <option value="">Selecione a forma de pesquisa</option>
        <option value="{{pesquisa.id}}" *ngFor="let pesquisa of pesquisas">{{pesquisa.descricao}}</option>
      </select>
    </label>
    </div>
    <div class="list">
        <label class="item item-input item-stacked-label">
      <input type="text" [(ngModel)]="filtro.cli_razaosocial" />
    </label>
    </div>
    <div class="list">
        <ion-list class="checkbox">
            <ion-checkbox [(ngModel)]="filtro.apenasClientesAtraso"></ion-checkbox>
            <ion-label>Apenas Clientes com Atraso</ion-label>
        </ion-list>
    </div>
    <div class="list">
        <label class="item item-input item-stacked-label">
      <select [(ngModel)]="filtro.categoria_id">
        <option value="">Selecione a Categoria</option>
        <option value="{{categorias.categoria_id}}" *ngFor="let categoria of categorias">
          {{categoria.descricaocategoria}}</option>
      </select>
    </label>
    </div>

    <div class="list">
        <label class="item item-input item-stacked-label">
      <select [(ngModel)]="filtro.responsavel_id">
        <option value="">Selecione o Responsável</option>
        <option value="{{responsaveis.responsavel_id}}" *ngFor="let responsaveis of responsaveis">
          {{responsaveis.descricaoresponsavel}}</option>
      </select>
    </label>
    </div>
    <div class="list">
        <label class="item item-input item-stacked-label">
      <select [(ngModel)]="filtro.responsavel_id">
        <option value="">Selecione a Atividade</option>
        <option value="{{atividade.atividade_id}}" *ngFor="let atividade of atividades">
          {{atividade.descricaoatividade}}</option>
      </select>
    </label>
    </div>
    <div class="list">
        <label class="item item-input item-stacked-label">
      <select ng-model="filtro.dia_visita">
        <option value="">Selecione o Dia</option>
        <option value="SEGUNDA">SEGUNDA</option>
        <option value="TERCA">TERÇA</option>
        <option value="QUARTA">QUARTA</option>
        <option value="QUINTA">QUINTA</option>
        <option value="SEXTA">SEXTA</option>
        <option value="SABADO">SABADO</option>
        <option value="DOMINGO">DOMINGO</option>
      </select>
    </label>
    </div>
    <button class="button button-block button-assertive activated" (click)="dismiss();">Filtrar</button>
    <button class="button button-block" (click)="limparFiltro();">Limpar</button>
</ion-content>
