<ion-header class="bar-assertive ">
    <ion-menu-button side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
    </button>
    </ion-menu-button>
    <ion-title>Clientes</ion-title>
    <ion-menu-button side="primary">
        <button class="button" ng-click="modal.show();">
      <i class="ion-funnel"></i>
    </button>
    </ion-menu-button>
</ion-header>
<ion-content>
    <ion-refresher pulling-text="Atualizando lista de clientes...">
    </ion-refresher>
    <ion-list>
        <ion-row class="item ion-activatable ripple-parent" ng-class="cliente-bloqueado" (click)="opcoes(cliente.cli_id, cliente.cli_razaosocial);" *ngFor="let cliente of clientes">
            {{cliente.cli_razaosocial}}
        </ion-row>
        <ion-infinite-scroll on-infinite="loadMore();">
        </ion-infinite-scroll>
    </ion-list>
</ion-content>
<button (click)="cadastro()" class="button button-assertive button-float">
    <i class="icon ion-plus-round"></i>
</button>
