<ion-header class="bar-assertive ">
    <ion-menu-button side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
  </button>
    </ion-menu-button>
    <ion-menu-button side="primary">
        <button class="button" ng-click="modal.show();">
    <i class="ion-funnel"></i>
  </button>
    </ion-menu-button>
</ion-header>


<ion-content>
    <ion-refresher pulling-text="Atualizando lista de clientes..." on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list>
        <ion-item class="item" ng-class="{'cliente-bloqueado': cliente.cli_totaltitulosvencidos  > 0}" ng-click="opcoes(cliente.cli_id, cliente.cli_razaosocial);" ng-repeat="cliente in clientes">
            {{cliente.cli_razaosocial}}
        </ion-item>
        <ion-infinite-scroll on-infinite="loadMore();">
        </ion-infinite-scroll>
    </ion-list>
</ion-content>
