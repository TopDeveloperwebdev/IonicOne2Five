<ion-header class="bar-assertive ">
    <ion-menu-button side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
  </button>
    </ion-menu-button>
   
</ion-header>


	<ion-content class="padding">

		<div class="row mt-20">
				<div class="col box-icone" (click)="sincronizarEntrada();">
						<img src="../assets/img/btn_sincro_receber.png" />
						<div class="legenda">Entradas</div>
				</div>
				<div class="col box-icone" (click)="sincronizarSaida();">
						<img src="../assets/img/btn_sincro_enviar.png" />

				</div>
				<div class="col box-icone" (click)="sincronizarUsuario();">
						<img src="../assets/img/btn_sincro_usuario.png" />

				</div>
		</div>
		<div class="row">
				<div class="col box-icone" (click)="sincronizarClientes();">
						<img src="../assets/img/btn_sincro_clientes.png" />

				</div>
				<div class="col box-icone" (click)="sincronizarProdutos();">
						<img src="../assets/img/btn_sincro_produtos.png" />

				</div>
				<div class="col box-icone" (click)="sincronizarTitulos();">
						<img src="../assets/img/btn_sincro_titulos.png" />
						<div class="legenda">Titulos</div>
				</div>
		</div>
    <div class="row">
      <div class="col"></div>
      <div class="col box-icone" (click)="sincronizarCompras();">
        <img src="../assets/img/btn_sincro_compras.png" />

      <div class="col"></div>
	</div>
		

  </ion-content>
