    <ion-content>
        <ion-toolbar class="bar-assertive">
            <ion-menu-button side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
            </ion-menu-button>
        </ion-toolbar>
        <ion-nav name="menuContent"></ion-nav>
        <ion-menu contentId="main-content" type="overlay">
            <ion-header class="bar-assertive">
                <h1 class="title">Menu</h1>
            </ion-header>
            <ion-content>
                <ion-list id="inbox-list">
                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
                        <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
                            <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
                            <ion-label>{{ p.title }}</ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-content>
